<div class="jumbotron text-center">
  <h1>Epic Energy Services</h1>

  <p>Pannello di controllo gestione Clienti e Fatture</p>

</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>Accesso</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
        </div>
        <button (click)="login()" type="submit" class="btn btn-primary">Accedi</button>
      </form>
      <p class="mt-3">Non hai un account? <a href="/register">Registrati qui</a>.</p>
    </div>
  </div>
</div>
