<div class="form-box mx-auto mt-5">
  <form class="form">
    <div class=" title container-fluid text-center ">
      <a class="navbar-brand" href="#"><img src="../../../assets/logoepicdtrading.png" alt="" style="max-width: 300px; max-height: 30px;"><span style="font-size: 1em;">EPICTRADING</span></a>
      </div>
      <span class="title">Sign up</span>
      <span class="subtitle">Create a free account with your email.</span>
      <div class="form-container">
        <input type="text" class="input" placeholder="Name" id="name" name="name" required [(ngModel)]=" name">
        <input type="text" class="input" placeholder="Surname" id="surname" name="surname" required [(ngModel)]="surname">
        <input type="text" class="input" placeholder="Username" id="username" name="username" required [(ngModel)]="username">
        <input type="email" class="input" placeholder="Email" id="email" name="email" required [(ngModel)]="email">
        <input type="password" class="input" placeholder="Password"id="password" name="password" required [(ngModel)]="password">
      </div>
      <button (click)="register()" type="submit" class="btn btn-primary">Sign up</button>
  </form>
  <div class="form-section">
    <p>Have an account? <a href="/login">Log in</a> </p>
  </div>
