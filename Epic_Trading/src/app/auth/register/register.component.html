<div class="jumbotron text-center">
  <h1>Epic Energy Services</h1>

  <p>Pannello di controllo gestione Clienti e Fatture</p>

</div>


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Registrazione</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" name="name" required [(ngModel)]=" name">
        </div>
        <div class="mb-3">
          <label for="cognome" class="form-label">Cognome</label>
          <input type="text" class="form-control" id="surname" name="surname" required [(ngModel)]="surname">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
        </div>
        <div class="mb-3">
          <!-- <label for="ruolo" class="form-label">Ruolo</label>
          <select class="form-select" id="ruolo" name="ruolo" required [(ngModel)]="role">
            <option value="USER">USER</option >
            <option value="ADMIN">ADMIN</option>
          </select> -->
        </div>
        <button (click)="register()" type="submit" class="btn btn-primary">Registrati</button>
      </form>
      <p class="mt-3">Se sei gi√† registrato, <a href="/login">accedi qui</a>.</p>
    </div>
  </div>
</div>
