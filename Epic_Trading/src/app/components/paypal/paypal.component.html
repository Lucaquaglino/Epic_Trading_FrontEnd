<div class="bannercontrolpanel ">
  <div class="form-box mx-auto ">

    <form class="form">
      <div class=" title container-fluid text-center ">

        <a class="navbar-brand bannercontrolpaneltext" href="#"><img  class="pb-1 mx-1" src="https://img.icons8.com/material-outlined/24/combo-chart.png" alt="" style="max-width: 30px; max-height: 30px;">EPICTRADING</a>
        </div>

          name="amount"
          id="amount" required >

        </div>
        <div #paymentRef></div>
    </form>
    <div class="form-section">
      <p>Change idea? <a routerLink="/register" (click)="cancel()" routerLinkActive="active">Back</a> </p>
    </div>
    </div>
  </div>
